<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendragon Browser</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer=""></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/app_logo/pendragon_app_logo.png" alt="Pendragon Logo">
      <h1>Pendragon Browser</h1>
    </div>
    <nav>
      <a href="settings.html">⚙️</a>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <h2>Search the Web</h2>
      <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search here..." required>
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="shortcuts">
      <h3>Quick Shortcuts</h3>
      <div class="shortcut-grid">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.reddit.com" target="_blank">Reddit</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
      </div>
    </section>
  </main>
</body>
</html>
